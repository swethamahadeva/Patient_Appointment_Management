<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>ADD USER</title>
</head>

<body>
	<a href="APPviewusers.jsp">View All Records</a><br />
	<h1>Add New User</h1>
	<form action="APPadduser.jsp" method="post">
		<table>
			<tr>
				<td>Name</td>
				<td><input type="text" name="patient_name" /></td>
			</tr>
			<tr>
				<td>Gender</td>
				<td><input type="radio" name="patient_gender" value="Male"/>Male
				<input type="radio" name="patient_gender" value="Female"/>Female</td>
			</tr>
			<tr>
				<td>Age</td>
				<td><input type="number" name="patient_age" /></td>
			</tr>
			<tr>
				<td>Mobile no</td>
				<td><input type="text" name="patient_mblno" /></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="email" name="patient_email" /></td>
			</tr>
			<tr>
				<td>appointment_type:</td>
				<td><input type="radio" name="appointment_type" value="Direct"/>Direct
				<input type="radio" name="appointment_type" value="Video"/>Video</td>
			</tr>
			
			</tr>
			<tr>
				<td>appointment_date:</td>
				<td><input type="date" name="appointment_date" /></td>
			</tr>
			</td>
			</tr>
			<tr>
				<td>appointment_time:</td>
				<td><input type="time" name="appointment_time" /></td>
			</tr>
			<tr>
				<td>Address</td>
				<td><textarea name="patient_address"></textarea></td>
			</tr>
			<tr>
				<td>Problem</td>
				<td><textarea name="patient_problem"></textarea></td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" value="Add User" /></td>
			</tr>
		</table>
	</form>
</body>

</html>
